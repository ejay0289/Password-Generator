<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" action="" class="form">
            <label for="characterAmountRange">Number Of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10" name="" id="characterAmountRange">
          
                <input class="number-input" type="number" value="10" min="1" max="50" name="" id="characterAmountNumber">
            </div>

            
         <label for="includeUpperCase">Include Upper Case</label>
       <input type="checkbox" name="" id="includeUpperCase">

       <label for="includeNumbers">Include Numbers</label>
       <input type="checkbox" name="" id="includeNumbers">

       <label for="includeSymbols">Include Symbols</label>
       <input type="checkbox" name="" id="includeSymbols">

       <button class="btn" type="submit">Generate Password</button>
       
        </form>
    </div>
</body>
</html>
